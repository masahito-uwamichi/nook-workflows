name: Run main.py in Container

on:
  workflow_dispatch: # Allows manual triggering of the workflow
  schedule: # Runs the workflow periodically
    - cron: '0 0 * * *' # Runs every day at midnight UTC

jobs:
  run-script:
    runs-on: ubuntu-latest

    services:
      docker:
        image: python:3.12
        options: --user 1001

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
      
    - name: Clone nook repository
      run: git clone https://github.com/masahito-uwamichi/nook.git

    - name: Install dependencies
      working-directory: nook
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run script
      working-directory: nook
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        OUTPUT_DIR: "${{ github.workspace }}/output"
      run: |
        python main.py

    - name: Set up Git
      run: |
        git config --global user.name 'Your Name'
        git config --global user.email 'your-email@example.com'

    - name: Create new branch
      run: |
        NEW_BRANCH_NAME=$(date +'%Y-%m')
        git checkout -b $NEW_BRANCH_NAME

    - name: Commit and push output files
      run: |
        NEW_BRANCH_NAME=$(date +'%Y-%m')
        COMMIT_DATE=$(date +'%Y-%m-%d')
        git add output/
        git commit -m 'Add output files - $COMMIT_DATE'
        git push origin $NEW_BRANCH_NAME
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
