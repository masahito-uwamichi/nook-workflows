<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run FastAPI Server</title>
    <script>
        async function fetchBranches() {
            const response = await fetch('https://api.github.com/repos/masahito-uwamichi/nook-workflows/branches');
            if (response.ok) {
                const data = await response.json();
                const select = document.getElementById('branch-select');
                data.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch.name;
                    option.textContent = branch.name;
                    select.appendChild(option);
                });
                updateAction();
            } else {
                console.error('Failed to fetch branches:', response.statusText);
            }
        }

        async function triggerWorkflow(branch) {
            const response = await fetch(`https://api.github.com/repos/masahito-uwamichi/nook-workflows/actions/workflows/deploy.yml/dispatches`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': 'Bearer YOUR_PERSONAL_ACCESS_TOKEN',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ref: branch
                })
            });

            if (response.ok) {
                alert('Workflow triggered successfully!');
            } else {
                const errorData = await response.json();
                console.error('Failed to trigger workflow:', errorData);
                alert(`Failed to trigger workflow: ${errorData.message}`);
            }
        }

        function updateAction() {
            const branch = document.getElementById('branch-select').value;
            document.getElementById('deploy-button').onclick = () => triggerWorkflow(branch);
        }

        window.onload = fetchBranches;
    </script>
</head>
<body>
    <h1>Run FastAPI Server for 20 Minutes</h1>
    <p>Select a branch and click the button below to start the FastAPI server for 20 minutes.</p>

    <label for="branch-select">Select branch:</label>
    <select id="branch-select" onchange="updateAction()">
        <!-- Branch options will be populated dynamically -->
    </select>
    
    <button id="deploy-button">Start Server</button>
</body>
</html>
