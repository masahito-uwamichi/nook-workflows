<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run FastAPI Server</title>
    <script>
        async function fetchBranches() {
            const response = await fetch('https://api.github.com/repos/masahito-uwamichi/nook-workflows/branches');
            const data = await response.json();
            const select = document.getElementById('branch-select');
            data.forEach(branch => {
                const option = document.createElement('option');
                option.value = branch.name;
                option.textContent = branch.name;
                select.appendChild(option);
            });
            updateAction();
        }

        function updateAction() {
            const branch = document.getElementById('branch-select').value;
            const form = document.getElementById('deploy-form');
            form.action = `https://api.github.com/repos/masahito-uwamichi/nook-workflows/actions/workflows/deploy.yml/dispatch`;
            form.branch.value = branch;
        }

        window.onload = fetchBranches;
    </script>
</head>
<body>
    <h1>Run FastAPI Server for 20 Minutes</h1>
    <p>Select a branch and click the button below to start the FastAPI server for 20 minutes.</p>

    <label for="branch-select">Select branch:</label>
    <select id="branch-select" onchange="updateAction()">
        <!-- Branch options will be populated dynamically -->
    </select>
    
    <form id="deploy-form" method="POST">
        <input type="hidden" name="ref" value="">
        <button type="submit">Start Server</button>
    </form>
</body>
</html>
